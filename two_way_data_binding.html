<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Way Data Binding</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="my-app">
        <div class="container">
            <div class="row" style="margin-top: 40px;">
                <div class="col-6">
                    <h4>Two Way Data Binding</h4>
                    <div class="form-group">
                        <label>Enter Something</label>
                        <input type="text" class="form-control" v-model="character">
                        {{ character }}
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" v-model="username" class="form-control">
                        {{username}}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" v-model="useremail" class="form-control">
                        {{useremail}}
                    </div>
                </div>

            </div>
        </div>
    </div>

<!--    <script src="lib/jquery/3.3.1/dist/jquery.min.js"></script>-->
<!--    <script src="lib/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>-->
<!--    <script src="lib/popper/popper.min.js"></script>-->
    <script src="lib/vuejs/vue.js"></script>
    <script src="scripts/twoWayDataBinding.js"></script>
</body>
</html>
