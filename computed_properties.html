<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed properties</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="my-app">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-6">
                <h4>Computed Properties</h4>
                {{runMe()}}
                <br>
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" v-model="fname" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input type="text" v-model="lname" class="form-control" placeholder="Enter Last Name">
                </div>
                <div class="alert alert-success" role="alert">
                    <span>Full Name: {{ getFullName }}</span>
                </div>
            </div>
                <div class="col-6">
                    <h4>Convert Meter to Centimeter</h4>
                    <div class="form-group">
                        <label>Meter</label>
                        <input type="text" v-model="meter" class="form-control" placeholder="Enter value in Meter">
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <h5>Full Name: {{ convertToCentimeter }}</h5>
                    </div>
                </div>

                <div class="col-6">
                    <h4>Total Marks Calculator</h4>
                    <div class="form-group">
                        <label>English</label>
                        <input type="text" v-model="english" class="form-control" placeholder="Enter Your English Marks">
                    </div>
                    <div class="form-group">
                        <label>Mathematics</label>
                        <input type="text" v-model="math" class="form-control" placeholder="Enter Your Mathematics Marks">
                    </div>
                    <div class="form-group">
                        <label>Science</label>
                        <input type="text" v-model="science" class="form-control" placeholder="Enter Your Science Marks">
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <h5>Total Marks: {{ totalSubjectsMarks }}</h5>
                        <h5>Average {{ totalSubjectsAverage }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    <script src="lib/jquery/3.3.1/dist/jquery.min.js"></script>-->
<!--    <script src="lib/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>-->
<!--    <script src="lib/popper/popper.min.js"></script>-->
<script src="lib/vuejs/vue.js"></script>
<script src="scripts/computedProperties.js"></script>
</body>
</html>
