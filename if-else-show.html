<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>IF ELSE Show</title>
            <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
        </head>

<body>
<div id="my-app">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-12">
                <p v-if="isActive">this is my IF statement</p>
                <p v-else>this is my ELSE statement</p>
                <br>
                <button class="btn btn-primary" v-on:click="incrementByOne">Increment by 1</button>
                <br>
                <h4>{{counter}}</h4>
                <p v-if="counter == 1">this is value 1</p>
                <p v-else-if="counter == 2">this is value 2</p>
                <p v-else-if="counter == 3">this is value 3</p>
                <p>No value matched</p>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
