<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V For Directive</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div id="wrapper">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-6">
                <ul>
                    <li v-for="teacher in teachers">{{teacher.name}} teaches {{teacher.subject}} from {{teacher.location.street}} , {{teacher.location.city}}</li>
                </ul>
                <br>
                <ul class="list-group">
                    <li class="list-group-item" v-for="student in students" :class="student">{{student}}</li>
                </ul>
            </div>
            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item" v-for="teacher in teachers">
                        {{teacher.name}} : {{teacher.Subject}}
                        <span v-for="(address,index) in teacher.location">{{address}}</span>
                        <span v-for="hisStuds in teacher.hisStudents">{{hisStuds}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="lib/vuejs/vue.js"></script>
<script src="scripts/vForDirective.js"></script>
</body>
</html>
