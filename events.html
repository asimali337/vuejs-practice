<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
    <style>
        button{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
<div id="my-app">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-6">
                <h3>Function Event</h3>
                <button type="button" @click="increment(1)" name="increment" class="btn btn-success">Increment by <h1>1</h1></button>
                <button type="button" v-on:click="decrement(1)" name="decrement" class="btn btn-success">Decrement by <h1>1</h1></button>
                <br>
                <br>
                <button type="button" @click="increment(5)" name="increment" class="btn btn-primary">Increment by <h1>5</h1></button>
                <button type="button" v-on:click="decrement(5)" name="increment" class="btn btn-primary">Decrement by <h1>5</h1></button>
                <h3 class="alert alert-success my-2">Counter : {{ counter }}</h3>
            </div>
            <div class="col-6">
                <h3>Mouse Event</h3>
                <div class="alert alert-primary move-area" @mousemove="moveFunction" style="width: 400px;height: 400px; border: 2px solid #005cbf">
                    <span>{{ x }},{{ y }}</span>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="lib/jquery/3.3.1/dist/jquery.min.js"></script>
<script src="lib/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
<script src="lib/popper/popper.min.js"></script>
<script src="lib/vuejs/vue.js"></script>
<script src="scripts/events.js"></script>
</body>
</html>
