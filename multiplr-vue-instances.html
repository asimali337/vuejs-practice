<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Vue Instances</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div id="wrapper">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-6 p-3 alert-success">
                <h4>Instance One Space</h4>
                <div id="instanceOne">
                    <p>Own Title: {{ title }}</p>
                    <p>{{commonFunction()}}</p>
                </div>
            </div>
            <div class="col-6 p-3 alert-primary">
                <h4>Instance Two Space</h4>
                <div id="instanceTwo">
                    <p>Own Title: {{ title }}</p>
                    <p>{{commonFunction()}}</p>
                    <p>Title From instance One {{titleFromInstance1}}</p>
                    <p class="font-weight-bold">Addition: {{addTwoWholeNumbers()}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--    <script src="lib/jquery/3.3.1/dist/jquery.min.js"></script>-->
<!--    <script src="lib/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>-->
<!--    <script src="lib/popper/popper.min.js"></script>-->
<script src="lib/vuejs/vue.js"></script>
<script src="scripts/multipleVueInstances.js"></script>
</body>
</html>
