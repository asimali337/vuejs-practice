<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Modifier</title>
    <link rel="stylesheet" href="lib/bootstrap/4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div id="my-app">
                <h3>Event Modifiers</h3>
                <h4>Counter: {{ counter }}</h4>
                <p>only increment the counter variable once</p>
                <button type="button" class="btn btn-outline-primary" @click.once="incrementByOne">Click Me</button>
                <br>
                <br>
                <p class="font-weight-bold">Please visit my <a @click.prevent href="http://google.com" target="_blank">Website</a></p>
                <hr>
                <h4>Prevent the form submission</h4>
                <form action="" method="post" v-on:submit.prevent>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

                <div id="parent_div1" v-on:click="submitFunction">
                    <button id="myBtn" class="btn btn-warning" v-on:click.stop="submitFunction">click me</button>
                </div>

                <div id="parent_div2" v-on:click.capture="parentFunction">
                    <button class="btn btn-danger" v-on:click="childFunction">click me</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/3.3.1/dist/jquery.min.js"></script>
<script src="lib/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
<script src="lib/popper/popper.min.js"></script>
<script src="lib/vuejs/vue.js"></script>
<script src="scripts/eventModifier.js"></script>
</body>
</html>
